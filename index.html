<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>FFT Ocean VR</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #env-selector {
      position: absolute; left: 5px; top: 10px; z-index: 10;
    }
    #env-selector ul { margin: 0; padding: 0; }
    #env-selector ul li { display: inline; margin-right: 5px; }
    #env-selector ul li a {
      background: rgba(0,0,0,0.6); color: #fff;
      padding: 5px 10px; text-decoration: none;
      border-radius: 4px; transition: 0.3s;
    }
    #env-selector ul li a:hover { background: #fff; color: #000; }
    #env-selector ul li.selected a { background: #3366ff; color: #fff; }
  </style>
</head>
<body>
  <div id="env-selector">
    <ul>
      <li key="night"><a href="#">Night</a></li>
      <li key="morning"><a href="#">Morning</a></li>
      <li key="day"><a href="#">Day</a></li>
      <li key="cloudy"><a href="#">Cloudy</a></li>
      <li key="sunset"><a href="#">Sunset</a></li>
      <li key="interstellar"><a href="#">Interstellar</a></li>
      <li key="apocalypse"><a href="#">Apocalypse</a></li>
    </ul>
  </div>

<script type="module" src="js/demo.js"></script>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js";

    let camera, scene, renderer, controls;

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000022);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      const geometry = new THREE.PlaneGeometry(100, 100, 50, 50);
      const material = new THREE.MeshStandardMaterial({ color: 0x1e90ff });
      const ocean = new THREE.Mesh(geometry, material);
      ocean.rotation.x = -Math.PI / 2;
      scene.add(ocean);

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      cube.position.y = 1;
      scene.add(cube);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
