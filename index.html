<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Ocean VR</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">üåä Ocean VR Demo - ÿßÿ∂ÿ∫ÿ∑ VR ŸÑŸà ŸÖÿ™ÿµŸÅÿ≠ŸÉ ÿ®ŸäÿØÿπŸÖ WebXR</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js";

    let scene, camera, renderer, controls, ocean;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x001e3c);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 10, 30);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // VR support
      document.body.appendChild(renderer.domElement);

      // VR Button
      document.body.appendChild(VRButton.createButton(renderer));

      // Light
      const hemiLight = new THREE.HemisphereLight(0x88ccff, 0x444444, 1.0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
      dirLight.position.set(-10, 20, 10);
      scene.add(dirLight);

      // Ocean plane (ŸÖŸàÿ¨ ÿ®ÿ≥Ÿäÿ∑)
      const geometry = new THREE.PlaneGeometry(2000, 2000, 256, 256);
      const material = new THREE.MeshPhongMaterial({
        color: 0x1e90ff,
        shininess: 100,
        flatShading: true,
        side: THREE.DoubleSide
      });
      ocean = new THREE.Mesh(geometry, material);
      ocean.rotation.x = -Math.PI / 2;
      scene.add(ocean);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(renderScene);
    }

    function renderScene() {
      // simple waves animation
      const time = performance.now() * 0.001;
      const pos = ocean.geometry.attributes.position;
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i);
        const y = pos.getY(i);
        const wave = Math.sin(x * 0.05 + time) * Math.cos(y * 0.05 + time) * 0.5;
        pos.setZ(i, wave);
      }
      pos.needsUpdate = true;
      ocean.geometry.computeVertexNormals();

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
